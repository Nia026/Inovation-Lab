<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    #map {
      height: 180px;
    }
  </style>
</head>

<body class="bg-gray-100 h-screen">

  <nav class="bg-gray-800 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white font-bold text-xl">Dashboard</a>
      <div class="space-x-4">
        <a href="#" class="text-gray-300 hover:text-white">Home</a>
        <a href="#" class="text-gray-300 hover:text-white">Settings</a>
        <a href="#" class="text-gray-300 hover:text-white">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <h5 class="font-bold text-lg mb-4">Sidebar</h5>
      <ul>
        <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500">Map</a></li>
        <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500">Weather</a></li>
        <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500">City</a></li> 
      </ul>
    </div>
    <div class="col-span-1 md:col-span-3">
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <h5 class="font-bold text-lg mb-4">Control Panel</h5>
        <p class="text-gray-700">Filter data, select layers, etc.</p>
      </div>
      <div id="map" class="rounded-lg shadow-md" style="height: 500px;"></div> 
    </div>
  </div>

  <script>
    var map = L.map('map').setView([-7.25, 112.75], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([-7.25, 112.75]).addTo(map)
      .bindPopup('Surabaya')
      .openPopup();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
